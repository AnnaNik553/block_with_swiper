<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

    <link rel="stylesheet" href="css/zero.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        body {
            max-width: 1120px;
            margin: 0 auto;
        }
    </style>

    <!-- Swiper -->
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script defer src="js/index.js"></script>

</head>

<body>
    <section class="brands">
        <h2 class="section-title brands__section-title ">Ремонт техники различных брендов</h2>
        <div class="swiper brands__swiper">
            <div class="brands__swiper-wrapper swiper-wrapper">
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/lenovo.png" alt="логитип компании Lenovo" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/samsung.png" alt="логитип компании Samsung" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/apple.png" alt="логитип компании Apple" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/sonic.png" alt="логитип компании ViewSonic" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/bosch.png" alt="логитип компании Bosch" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/hp.png" alt="логитип компании HP" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/acer.png" alt="логитип компании Acer" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/sony.png" alt="логитип компании Sony" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
                <div class="brands__swiper-slide swiper-slide">
                    <img src="img/brands/lenovo.png" alt="логитип компании Lenovo" class="brands__img">
                    <a href="#" class="brands__link"></a>
                </div>
            </div>
            <div class="swiper-pagination brands__swiper-pagination"></div>
        </div>
        <button type="button" class="show-btn brands__show-btn">
            <span class="show-btn__text"></span>
        </button>
    </section>
</body>

</html>
